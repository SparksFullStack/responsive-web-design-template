<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="./resources/css/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./resources/css/lightbox.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,700,900" rel="stylesheet">

    <script src="./resources/js/modernizr-custom.js"></script>
    <script src="./resources/js/respond.js"></script>

    <script src="./resources/js/jquery.slides.min.js"></script>

    <title>Responsive Web Design Template</title>
</head>
<body>
    <header>
        <h1>Site Title/Logo</h1>
        <p>Site slogan/description</p>

        <nav>
            <ul>
                <li><a href="#">Link 1</a></li>
                <li><a href="#">Link 2</a></li>
                <li><a href="#">Link 3</a></li>
                <li><a href="#">Link 4</a></li>
            </ul>
        </nav>
    </header>

    <!-- This is the landing section of the website -->
    <section class="container">
        <!-- Here the h2 is hidden for SEO purposes -->
        <h2 class="hidden">Lander</h2>
    </section>

    <!-- Spacer is used to seperate the sections -->
    <section id="spacer">
        <h2 class="hidden">Spacer header</h2>
    </section>

    <!-- This is our first main section that isn't the lander -->
    <section id="box-content">
        <h2 class="hidden">Box-content header</h2>

        <article>
            <img src="" alt="">
            <h3>Individual item header</h3>
            <p>Item content</p>
        </article>
        <article>
            <img src="" alt="">
            <h3>Individual item header</h3>
            <p>Item content</p>
        </article>
        <article>
            <img src="" alt="">
            <h3>Individual item header</h3>
            <p>Item content</p>
        </article>

        <!-- Used to clear the floating article elements above -->
        <br class="clear"/></section>
    </section>
</body>
</html>
